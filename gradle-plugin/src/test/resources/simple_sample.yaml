events:
  ButtonTapped:
    value: "button_tapped"
    description: "I'm a button tap event"
    attributes:
      buttonId:
        type: String
        description: "unique identifier of the button"
      some_optional:
        type: String?
        description: "something"
      some_optional_default_null:
        type: String?
        description: "something"
        default:
      some_optional_default:
        type: String
        description: "something"
        default: "hi"
      some_optional_double_quotes:
        type: String?
        description: "something"
        default: "hi \"friend\"!"
      some_optional_double:
        type: Double
        description: "something"
        default: 1.0
  Something:
    value: "sth"
    description: "I'm something"
    attributes:
      is_enabled:
        type: Boolean
        description: "true - enabled, false disabled"
      is_enabled_nullable:
        type: Boolean?
        fixed:
      some_bool_capital:
        type: Boolean?
        default: True
      some_bool_lowecase:
        type: Boolean?
        default: true
      click_count:
        type: Integer
      click_count_nullable:
        type: Integer?
      timestamp:
        type: Long
        description: "timestamp in millis"
        fixed: 2
      timestampNullable:
        type: Long?
      accuracy:
        type: Double
        description: "accuracy in meters"
      accuracyNullable:
        type: Double?
      fixedValEmpty:
        type: String
        fixed: ""
      fixedValString:
        type: String
        fixed: "hey hey"
      fixedValWithDoubleQuotes:
        type: String
        fixed: "\"ha\" ha"